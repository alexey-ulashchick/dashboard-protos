name: build
on: push
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v2

      - name: Set up JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 13

      - name: Building Protos
        run: ./gradlew build

      - name: Publishing JAR
        env:
          JFROG_API_KEY: ${{ secrets.JFROG }}
        run: |
          ./gradlew publish

